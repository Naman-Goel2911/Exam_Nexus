        body {
            background-image: url('assets/simple_bg.png');
            background-size: cover;
            background-position: center 90px;
            background-repeat: no-repeat;
        }

        .nav-link {
            position: relative;
            color: #092742;
            transition: color 0.3s, transform 0.3s;
            font-size: 20px;
            margin-right: 30px;
            margin-left: 30px;
            padding: 10px;
            text-decoration: none;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #092742;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-link:hover {
            color: #092742;
            transform: scale(1.1);
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .nav-link.active::after {
            width: 100%;
            left: 0;
        }

        .nav-link.active {
            color: #092742;
            transform: scale(1.1);
        }

        .login-button {
            background-color: #092742;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #092742;
        }

        .card {
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #ffffff;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            font-size: 2.5rem;
            color: #092742;
            margin-bottom: 20px;
            font-family: 'Merriweather', serif;
            font-weight: 400;
        }

        .card-text {

            margin-bottom: 30px;
            font-family: 'Open Sans', sans-serif;

            font-size: 20px;
        }

        .card-price {
            font-size: 2.5rem;
            color: #092742;
            margin-bottom: 20px;
        }
    </style>
