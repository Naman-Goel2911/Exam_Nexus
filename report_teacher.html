<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        /* General Body Styles */
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #092742;
            color: #ffffff;
            width: 310px; /* Sidebar width */
            height: 100vh; /* Full height */
            padding: 20px;
            padding-right: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            margin: 10px 0;
            padding: 10px;
            font-weight: bold;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4460AA; /* Sidebar link hover color */
        }

        /* Active Link Styles */
        .sidebar a.active {
            background-color: #4460AA; /* Active link background color */
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            /*padding: 70px 20px 20px; Add padding to account for navbar height */
        }

        /* Navbar Styles */
        .navbar {
            background-color: #f7f7f7;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar img {
            height: 50px;
        }

        .navbar h1 {
            color: #092742; /* Change color to match the theme */
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        /* Help Form Card */
        .card {
            background-color: #ffffff;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .form-control,
        .form-control:focus {
            border-color: #1B5DA1;
            box-shadow: none;
        }

        .btn-custom {
            background-color: rgb(16, 14, 138);
            color: white;
        }

        .btn-custom:hover {
            background-color: #092742;
        }
        #welcome-message {
            color: #092742;
            font-size: 28px;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>

    <script type="text/javascript">
        (function () {
            emailjs.init('G6OPrOOYIbStVQnFh'); // EmailJS initialization
        })();

        function sendHelpMessage(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const params = {
                name: name,
                email: email,
                message: message
            };

            emailjs.send('service_m0k1jja', 'template_lkgttyc', params)
                .then(function (response) {
                    alert('Your query has been submitted successfully!');
                    document.getElementById('help-form').reset();
                }, function (error) {
                    alert('Failed to send your query: ' + JSON.stringify(error));
                });
        }
    </script>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style = "margin-right: 10px;">Teacher's Dashboard</h2>
        <a href="teacher.html"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="myaccount.html"><i class="fas fa-user"></i> My Account</a>
        <a href="class.html"><i class="fas fa-plus"></i> Create Class</a>
        <a href="#" class="active"><i class="fas fa-question-circle"></i> Help</a>
        <a href="user.html" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <div class="navbar">
            <div>
                <a href="index.html">
                    <img src="assets/ExamNexus.png" alt="ExamNexus Logo">
                </a>
            </div>
            <h1 id="welcome-message"></h1>
        </div>

        <!-- Help Form Section -->
        <div class="card">
            <h1 class="text-center mb-4"><b>Need Help?</b></h1>
            <p style="text-align: center;">Submit your query below, and we will get back to you shortly.</p>
            <form id="help-form" onsubmit="sendHelpMessage(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Query</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom" style="display: block; margin: 0 auto; width: 100%;">Submit Query</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
