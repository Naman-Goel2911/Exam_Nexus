    <style>
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* Optional: Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Make sure it sits on top */
            opacity: 1; /* Start fully opaque */
            transition: opacity 2s ease; /* Fade out transition */
        }

        #loading-video {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
        }

        /* Main content visibility initially hidden */
        #main {
            display: none;
        }

        /* Background video styles */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire screen */
            z-index: -1; /* Behind other content */
        }
    </style>

    <script>
        function redirectToPage() {
            window.location.href = "user.html";
        }

        // Function to hide loading screen after 2 seconds
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0'; // Start fade-out effect

            // Show the main content after fading out
            setTimeout(() => {
                loadingScreen.style.display = 'none'; // Hide loading screen
                const mainContent = document.getElementById('main');
                mainContent.style.display = 'block'; // Show main content
            }, 2000); // Wait for 2 seconds (same as fade-out duration)
        }

        window.onload = function() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'flex'; // Show loading screen

            // Start fade-out after 2 seconds
            setTimeout(hideLoadingScreen, 2000); // Wait for 2 seconds before starting to fade out
        };
    </script>
</head>
