<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="floatButton.css">

    <style>
        /* General Body Styles */
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #092742;
            color: #ffffff;
            width: 270px; /* Sidebar width */
            height: 100vh; /* Full height */
            padding: 20px;
            padding-right: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            margin: 10px 0;
            padding: 10px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4460AA; /* Sidebar link hover color */
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1; /* Take the remaining width */
            padding: 20px;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #f7f7f7;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 50px;
        }

        .navbar h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        /* Welcome Section */
        #welcome-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        #welcome-message {
            color: #092742;
            font-size: 28px;
            margin-right: 10px;
            font-weight: bold;
        }

        /* User Info Section */
        #user-info {
            background-color: #ffffff;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        #user-info p {
            color: #092742;
            font-size: 18px;
            margin: 10px 0;
        }

        /* Class Card Styles */
        .class-card {
            background-color: #ffffff;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .class-card:hover {
            background-color: #f0f0f5;
        }

        /* Responsive Flexbox for Class Cards */
        #classes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Teacher's Dashboard</h2>
        <a href="teacher.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="myAccount.html"><i class="fas fa-user"></i> My Account</a> <!-- My Account Button -->
        <a href="class.html"><i class="fas fa-plus"></i> Create Class</a> <!-- Create Class Button -->
        <a href="report.html"><i class="fas fa-info-circle"></i> Help</a> <!-- Help Button -->
        <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sign Out</a> <!-- Sign Out Button -->
    </div>

    <button id="floating-btn"><i class="fas fa-comments"></i></button>

    <!-- Chatbot Modal -->
    <div id="chatbot-modal">
        <button id="close-chatbot">&times;</button>
        <iframe src="chatbot.html"></iframe>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <div class="navbar">
            <div> 
                <a href="#">
                    <img src="assets/ExamNexus.png" alt="Logo">
                </a>
            </div>
            <h1 id="welcome-message"></h1>
        </div>

        <!-- User Info Section -->
<h2 style="border-bottom: 5px solid #092742;" id="class-name">My Classes</h2>
        
        <!-- Class Cards Section -->
        <div id="classes-container">
            <!-- Class cards will be dynamically inserted here -->
        </div>

        <!-- Include Firebase and custom JS files -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="teacher.js"></script>
        <script src="chatbot.js"></script>
    </div>

</body>
</html>
